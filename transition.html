<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: gray;

            transition-duration: 2s;
            transition-delay: 2s;
        }
        .box:hover{
            height: 400px;
            width: 400px;
            background-color: green;
            border: 5px solid rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>Hover with Transition</h1>
    <div class="box"></div>
</body>
</html>

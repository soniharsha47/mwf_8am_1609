<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1>Form</h1>
    <!-- 
        name -> indetify
        action -> backend API
        onsubmit -> js calling
        method  -> get(insecure) | post(secure)
    -->
    <form name="" action="" onsubmit="" method=""> 
            <label>User Name : </label>
            <input />
                <!-- 
                    type => which type of data u want -> email, telephone, quantity etc
                    name => identify the field -> backed 
                    id   => identify the user -> js
                    placeholder => hint for user
                    value => by default value 
                    require => compulsory
                    max     => Maximum value
                    min     => Minimum value
                    maxlength   => Maximum length
                    maxilength  => manimum length
                -->

            <input type="text" />
            <input type="email" />
            <input type="url" />
            <input type="search" />
            <input type="number" min="5" max="15" />
            <input type="tel"  minlength="10" maxlength="10" />
            <input type="password" />
            <br><br>
            <input type="file" />
            <input type="color" />
            <input type="range" />
        <br><br>
            <input type="month" />
            <input type="week" />
            <input type="date" min="2000-05-12" max="2003-05-11" />
            <input type="time" /> 
            <input type="datetime-local" />
        <br><br>
            <textarea cols="50" rows="5"></textarea>      
            <br><br>
            <select>
                <option>Ahmedabad</option>
                <option>Surat</option>
            </select>
            <br><br>
            <label>Gender</label>
            <input type="radio" name="gender" value="male" />male
            <input type="radio" name="gender" value="female" />female
            <input type="radio" name="gender" value="Other" />Other
        
            <br><br>
            <label>Hobbies</label>
            <input type="checkbox" name="hobbies" value="cricket" />cricket
            <input type="checkbox" name="hobbies" value="football" />football
            <input type="checkbox" name="hobbies" value="Reading" />Reading

            <br><br>
            <input type="submit" />
            <input type="reset" />
            <input type="button" value="btn" />

    </form>
    
</body>
</html>

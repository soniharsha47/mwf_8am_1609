<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Hide Show using double click</title>
</head>
<body>
    <h1>Hide & Show using double click</h1>
    <p id="para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. In, nihil beatae tenetur facilis non dicta eius dolore accusantium nulla aliquam?</p>
    <button id="hidee">Click to hide</button>
    <button id="showw">Click to show para</button>

    <script>
        $(document).ready(()=>{
            $('#hidee').dblclick(()=>{
                $("#para").hide()
            });

            $("#showw").dblclick(()=>{
                $("#para").show()
            })
        })
    </script>
</body>
</html>

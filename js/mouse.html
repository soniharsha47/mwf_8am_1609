<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effect</title>
    <style>
        #mou{
            text-align: center;
            font-size: 50px;
        }
        #tooltip{
            background-color: gray;
            display: inline;
            position: absolute;
            top: 50px;
            left: 800px;
            opacity: 0;
        }
    </style>
</head>
<body>
    
    <div id="mou"
        onmouseenter="document.getElementById('tooltip').style.opacity=1"
        onmouseleave="document.getElementById('tooltip').style.opacity=0"
        onmouseenter="this.style.color='red'"
        onmouseleave="this.style.color='green'"
        onmouseup="this.style.color='yellow'"
        onmousedown="this.style.color='blue'"
    >hover me</div>
    <div id="tooltip">Lorem ipsum dolor sit amet.</div>
</body>
</html>

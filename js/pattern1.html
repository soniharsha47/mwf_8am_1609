<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 1</title>
</head>
<body>
    <h1>Patterns</h1>

    <script>

        // row - col
        for(row=0;row<4;row++){
            for(col=0;col<4;col++){
                document.write('*')
            }
            document.write('<br>');
        }
        document.write('-------------------------------------------<br>');
        for(row=0;row<4;row++){
            for(col=0;col<=row;col++){
                document.write('*')
            }
            document.write('<br>');
        }
        document.write('--------------------A-----------------------<br>');
        for(row=0;row<5;row++){
            for(col=0;col<4;col++){
                if(row==0 | row==2 | col==0 | col==3){
                    document.write('*')
                }
                else{
                    document.write('&nbsp;&nbsp;');
                }
            }
            document.write('<br>');
        }
        document.write('--------------------X-----------------------<br>');
        for(row=0;row<5;row++){
            for(col=0;col<5;col++){
                if(row-col==0 | row+col==4){
                    document.write('*')
                }
                else{
                    document.write('&nbsp;&nbsp;');
                }
            }
            document.write('<br>');
        }
        document.write('--------------------Q-----------------------<br>');
        for(row=0;row<5;row++){
            for(col=0;col<5;col++){
                if((row==0 & col<4) | (col==0 & row<4) | (row==3 & col<4) | (col==3 & row<4) | (row==col & row>1)){
                    document.write('*')
                }
                else{
                    document.write('&nbsp;&nbsp;');
                }
            }
            document.write('<br>');
        }

        
    </script>
    
</body>
</html>

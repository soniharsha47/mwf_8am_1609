<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to get data from form </title>
</head>
<body>
    <h1>To get data from form</h1>
    <form name="myform" onsubmit="return valid()" method="post">
        <input type="text" id="uname" placeholder="Enter User name" />
        <span id="uerr"></span>
        <input type="password" id="passw" placeholder="Enter your Password" />
        <span id="perr"></span>
        <input type="submit" value="Submit"/>
    </form>

    <script>
        function valid(){
            
            var x = document.forms['myform']['uname'].value
            var y = document.forms['myform']['passw'].value
            // console.log(x)
            if(x==''){
                document.getElementById('uerr').innerHTML = "Please enter your name";
                return false;
            }
            else if(x.length<=1){
                document.getElementById('uerr').innerHTML = "Please enter your name with more than 1 character / Invalid user name";
                return false;
            }
            else if(y==''){
                document.getElementById('perr').innerHTML = "Please enter your password";
                return false;
            }
            else if(y.length<8){
                document.getElementById('perr').innerHTML="Password should be more than 8 characters";
                return false;
            }
            else{
                return true;
            }
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAsk Img</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            mask-image: url(./media/mask.png);
            mask-size: 200px;
            mask-repeat: no-repeat;
            mask-position: center;
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="./media/maskbg.jpeg" alt="" height="100%" width="100%">
    </div>
</body>

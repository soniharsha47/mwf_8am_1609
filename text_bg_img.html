<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text bg img</title>
    <style>
        body{
            background-color: maroon;
        }
        .te{
            font-size: 140px;
            font-weight: 900;

            background-image: url(/media/bg.jpg);
            background-clip: text;

            color: transparent;

        }
    </style>
</head>
<body>
    <div class="te">Grras Solution</div>
</body>
</html>

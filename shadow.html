<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .box{
            text-align: center;
            font-size: 100px;

            color: white;
            /* horizontal vertical groove colo */
            text-shadow: 5px 5px 10px red, 1px 1px 0px black, -1px -1px 0px red ;

            margin: 5%;
            box-shadow: 5px 5px 50px red;
        }
        /* Rainbow shadow - write your name */

</style>
</head>
<body>

    <div class="box">Grras</div>
    
</body>
</html>
